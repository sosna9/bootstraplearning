        <div class="row d-flex m-5"  style = "height: 700px">

        </div>

    </br>
        <div class="row d-flex m-5"  style = "height: 700px">
            <h2 class = "m-2">Oświetlenie</h2>

        </div>
    </div>


    <script>


    function responsiveFonts(){
        if (window.outerWidth>999){
            Chart.defaults.font.size=25;
        };
    }


       var ctx = document.getElementById("lineChart").getContext("2d");
       var lineChart = new Chart(ctx, {
            type: "bar",
            data:{
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label:"Nawodnienie",
                        data: {{values | safe }},
                        fill: true,
                        borderColor: "rgb(75, 102, 192)",<!--kolorek linii wykresu-->
                        backgroundColor: '#9BF0F5',
                        lineTension: 0,
                        spanGaps: true
                    }
                ],
            },

            options: {
                maintainAspectRatio: false,
                scales: {
                      y: {
                        min: 0,
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: false,

                        }
                      },
                      x: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: true,

                        },

                      }
                    }

            },
       });


       var ctx2 = document.getElementById("lineChart2").getContext("2d");
       var lineChart2 = new Chart(ctx2, {
            type: "line",
            data:{
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label:"temperatura",
                        data: {{temperatures | safe }},
                        fill: true,
                        borderColor: "rgb(75, 192, 192)",<!--kolorek linii wykresu-->
                        lineTension:0
                    }
                ]
            },

            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: false,
                        }
                    },
                    x: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: false,
                        },
                    }
                }

            },
       });


       var ctx3 = document.getElementById("lineChart3").getContext("2d");
       var lineChart3 = new Chart(ctx3, {
            type: "bar",
            data:{
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label:"Natężenie oświetlenia",
                        data: {{lightings | safe }},
                        fill: true,
                        borderColor: "rgb(75, 100, 100)",
                        borderColor: "rgb(0, 0, 0)",<!--kolorek linii wykresu-->
                        backgroundColor: '#9BD0F5',
                        lineTension:1
                    }
                ]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: true,
                        }
                    },
                    x: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: true,
                        },
                    }
                }

            },
       });



   </script>
