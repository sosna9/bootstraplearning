<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type= "text/css"  href= "static/styles/mystyle2.css">
     <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
 </head>

 <body>
    <h1> INTELIGENTNY SYSTEM NAWADNIANIA</h1>







        <div class = "container-flex">
            <div class = "row d-flex m-3 border border-success" style = "height: 700px">
                <h2 class = "m-2"> Wilgotność gleby</h2>

                <div class = "col-md-9">
                    <canvas id="lineChart" width="500" height="300"></canvas>
                </div>

                <div class = "col-md-3 my-auto" align="center">
                    <div class = "d-flex align-items-center mb-3  justify-content-center">
                        <form action ="#" method="post">
                            <p class="text-white"> Wprowadź Gorny limit:</p>
                            <p><input type = "number" name = "upper"/></p>
                            <p class="text-white">Wprowadź Dolny limit:</p>
                            <p><input type = "number" name = "lower"/></p>
                            <p><button type="submit" class="btn btn-primary btn-block">Submit</button></p>
                        </form>
                    </div>
                </div>

            </div>
    </br>


        <div class="row d-flex m-5"  style = "height: 700px">
            <h2 class = "m-2">Temperatura</h2>
            <canvas id="lineChart2" width="800" height="400"></canvas>
        </div>


        <div class="row d-flex m-5"  style = "height: 700px">
            <h2 class = "m-2">Oświetlenie</h2>
            <canvas id="lineChart3" width="800" height="400"></canvas>
        </div>
    </div>


    <script>


    function responsiveFonts(){
        if (window.outerWidth>999){
            Chart.defaults.font.size=25;
        };
    }


       var ctx = document.getElementById("lineChart").getContext("2d");
       var lineChart = new Chart(ctx, {
            type: "bar",
            data:{
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label:"Nawodnienie",
                        data: {{values | safe }},
                        fill: true,
                        borderColor: "rgb(75, 102, 192)",<!--kolorek linii wykresu-->
                        backgroundColor: '#9BF0F5',
                        lineTension: 0,
                        spanGaps: true
                    }
                ],
            },

            options: {
                maintainAspectRatio: false,
                scales: {
                      y: {
                        min: 0,
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: false,

                        }
                      },
                      x: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: true,

                        },

                      }
                    }

            },
       });


       var ctx2 = document.getElementById("lineChart2").getContext("2d");
       var lineChart2 = new Chart(ctx2, {
            type: "line",
            data:{
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label:"temperatura",
                        data: {{temperatures | safe }},
                        fill: true,
                        borderColor: "rgb(75, 192, 192)",<!--kolorek linii wykresu-->
                        lineTension:0
                    }
                ]
            },

            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: false,
                        }
                    },
                    x: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: false,
                        },
                    }
                }

            },
       });


       var ctx3 = document.getElementById("lineChart3").getContext("2d");
       var lineChart3 = new Chart(ctx3, {
            type: "bar",
            data:{
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label:"Natężenie oświetlenia",
                        data: {{lightings | safe }},
                        fill: true,
                        borderColor: "rgb(75, 100, 100)",
                        borderColor: "rgb(0, 0, 0)",<!--kolorek linii wykresu-->
                        backgroundColor: '#9BD0F5',
                        lineTension:1
                    }
                ]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: true,
                        }
                    },
                    x: {
                        ticks: {
                            color: "rgb(75, 192, 192)",
                            beginAtZero: true,
                        },
                    }
                }

            },
       });



   </script>
 </body>
</html>
